<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="hud-container">
        <div id="salud-container">
            <i id="salud" class="fas fa-heartbeat"></i>
            <div id="salud-level"></div>
        </div>
        <div id="armadura-container">
            <i id="armadura" class="fas fa-shield-alt"></i>
            <div id="armadura-level"></div>
        </div>
        <div id="hambre-container">
            <i id="hambre" class="fas fa-hamburger"></i>
            <div id="hambre-level"></div>
        </div>
        <div id="sed-container">
            <i id="sed" class="fas fa-tint"></i>
            <div id="sed-level"></div>
        </div>
        <div id="resistencia-container">
            <i id="resistencia" class="fas fa-running"></i>
            <div id="resistencia-level"></div>
        </div>
    </div>
    <div id="logo-container">
        <img id="server-logo" src="img/logo-viperz.png" alt="Logo del servidor">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
